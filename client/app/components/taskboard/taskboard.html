<div>
	<div>
		<select ng-model="ctrl.subject" ng-change="ctrl.update()">
			<option value="all">All</option>
			<option value="math">Mathematics</option>
			<option value="physics">Physics</option>
			<option value="languages">Languages</option>
			<option value="programming">Programming</option>
		</select>
		<select ng-model="ctrl.orderBy" ng-change="ctrl.update()">
			<option value="price">Price</option>
			<option value="estimate">Estimate</option>
			<option value="review">Review</option>
		</select>
	</div>

	<div  infinite-scroll="ctrl.loadMore()"
		 infinite-scroll-distance="1"
		 infinite-scroll-disabled="ctrl.allContent" class="center">
		<task-item ng-repeat="task in ctrl.tasks" details="task" class="task"></task-item>
	</div>
</div>
